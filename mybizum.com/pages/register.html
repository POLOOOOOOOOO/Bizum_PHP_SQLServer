<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - NeoBank</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/main.js" defer></script>
  <script src="../js/register.js" defer></script>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="../index.html" class="logo"><span>NeoBank</span></a>
      <div class="nav-links">
        <a href="./login.html">Login</a>
        <a href="../index.html" class="primary-button">Vuelve al inicio</a>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account</h2>


      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label>Username</label>
          <div class="input-with-icon">
            <input type="text" id="username" placeholder="Choose a username" required />
          </div>
        </div>

        <div class="form-group">
          <label>Name</label>
          <div class="input-with-icon">
            <input type="text" id="name" placeholder="Enter your name" required />
          </div>
        </div>

        <div class="form-group">
          <label>Lastname</label>
          <div class="input-with-icon">
            <input type="text" id="lastname" placeholder="Enter your lastname" required />
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <div class="input-with-icon">
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-with-icon">
            <input type="password" id="password" placeholder="Choose a strong password" required />
          </div>
          <div id="result" style="margin-top: 0.5rem; font-weight: bold;"></div>
        </div>



        <button type="submit" class="auth-button">Create Account</button>
      </form>

      <p class="auth-footer">
        Already have an account? <a href="./login.html">Sign in</a>
      </p>
    </div>
  </div>
</body>

</html>
